<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>animation</title>
	</head>
	<style>
	
	.divbox{width: 100px;height: 100px;border:1px solid black;background: green;
		      -webkit-animation: my 5s;
		      -moz-animation: my 5s;
		}
		
		
	 @keyframes my{
	 	0%{background: blue;transform: translate(30px,0px) rotate(0deg);}
	 	25%{background: blue;transform: translate(30px,20px) rotate(0deg);}
	   	50%{background: red;transform: translate(50px,20px) rotate(0deg);}
	   	75%{background: blue;transform: translate(50px,40px) rotate(0deg);}
	 	100%{background: green;transform: translate(70px,40px) rotate(0deg);}
	 }

		
	</style>
	<body>
		
		<div class="divbox">hello</div>
	</body>
</html>
