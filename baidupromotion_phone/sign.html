<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=640">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>报名页面</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/phone.css"/>
</head>
	<body>
		<div class="sign_box">
			
		
		<div class="sign_head">
			<div class="back_Button_sign">
				<a href="javascript:window.history.back();"><img class="img-responsive signback" src="img/back_Button.png"/></a>
				<h1>呱呱学车报名申请</h1>
			</div>
			<div class="sign_style" id="sign_style">
				<span id="banxing"></span><span id="jiaixao_name"></span>
				<p id="time"></p>
			</div>
		</div>
		<div>
			<p class="head_list"><span class="pianyi"><img src="img/check.png"/>便宜</span><span class="kuaijie"><img src="img/check.png"/>快捷</span><span class="kaopu"><img src="img/check.png"/>靠谱</span><span class="tiexin"><img src="img/check.png"/>贴心</span></p>
		</div>
		<div class="blank">
			
		</div>
		<div class="sign_form">
			<h2>学员信息</h2>
			<hr style="border: 1px solid #dadada;">
			<form action="" method="post">
				<div class="namebox">
					   <label for="username" ></label>
				       <input type="text" name="username" id="username" value="" placeholder="您的真实姓名"/>
				</div>
				<div class="phonebox">
					   <label for="phonenumber"></label>
				       <input type="text" name="phonenumber" id="phonenumber" value="" placeholder="您的手机号码"/>
				</div>
				<div class="addressbox">
					   <label for="useraddress"></label>
				       <input type="text" name="useraddress" id="useraddress" value="" placeholder="您的居住地址"/>
				</div>
			
				<button style="submit" id="sub-btn">确认报名</button>
			</form>
			
	
		</div>
		</div>
		<div class="okpage">
			<img class="img-responsive" src="img/ok.jpg"/>
			<div class="telephone_number">
				400-961-1580
			</div>
			<a class="okback" href="index.html">返回</a>
		</div>
		
		
		
		
	  <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
      <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/commen.js" ></script>	
	</body>
</html>
