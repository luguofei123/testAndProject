	<div class="box">

       		input[0].onmouseover=function(){

       		}

       			}
       			else{name_text.innerHTML="OK";
       			   
       				
       			}
       			       	}

       		input[0].onclick=function(){
       		
       		
       		}

       		}

       			if(count1.innerHTML==0){password_text.innerHTML="您输入4-12个字符"}
       			else if(count1.innerHTML<4){password_text.innerHTML="您输入的字符少于4个字符"

       			}

       			}
