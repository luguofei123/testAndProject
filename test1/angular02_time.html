<html>
   
   <head>
      <meta charset="utf-8">
      <title>AngularJS  依赖注入</title>
     
   </head>
   
   <body>
      <h2>AngularJS 简单应用</h2>
      
      <div ng-app="myApp"  ng-controller = "timeCotroller">
         <p>输入一个数字: <input type = "text" ng-model = "myclock" /></p>
     
         <p>结果: {{myclock}}</p>
      </div>
      
      <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
      
      <script>
      
                var app = angular.module('myApp', []); 
                
                app.controller('timeCotroller', function($scope,$timeout) {
            
                
                 		//$scope.myclock={dd:new Date()};
                 		
                 		var updatenow = function(){
                 			
                 			$scope.myclock = new Date();
                 		
                 		$timeout(function(){
                 			
                 			updatenow();
                 			
                 		},1000);
                 		}
                 		 updatenow();
                 	
                 	
                 	
                })
      </script>
      
   </body>
</html>
