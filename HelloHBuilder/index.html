<html>  

<title>回调函数(callback)</title>   
<script language="javascript" type="text/javascript">   
function a()   
{      
   alert("我是parent函数a！");   
     
  
}   
function b(callback){   
alert("我是回调函数b");   
callback(); 
}   
function c(){   
alert("我是回调函数c");   
 
}   
  
function test()   
{   
  
   b(a);
}   
  
</script>   
</head>   
   
<body>   
<h1>学习js回调函数</h1>   
<button onClick=test()>click me</button>   
<p>应该能看到调用了两个回调函数</p>   
</body>   
   
</html>
